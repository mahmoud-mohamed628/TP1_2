<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription PFE</title>
</head>
<body>
    <h1 align ="center">Formulaire d'inscription PFE</h1>
    <table align="center">
        <tr><td>
    <form >

        <label for="nom_projet">Nom du projet :</label><br>
        <input type="text" id="nom_projet"><br><br>

    
        <label for="membres_equipe">Membres de l'équipe :</label><br>
        <textarea id="membres_equipe" rows="3"></textarea><br><br>

        
        <label for="responsable_equipe">Responsable de l'équipe :</label><br>
        <input type="text" id="responsable_equipe" ><br><br>

        
        <label for="encadrants">Encadrants :</label><br>
        <input type="text" id="encadrants" ><br><br>

        
        <label for="sujet">Sujet du PFE :</label><br>
        <textarea id="sujet" name="sujet" rows="6" ></textarea><br><br>

    
        <label for="Filiere">Filiere:</label><br>
        <select id="Filiere" >
            <option value="">Selectionner un filiere</option>
            <option value="SMI">SMI</option>
            <option value="SMP">SMP</option>
            <option value="IGE">IGE</option>
            <option value="autre">Autre</option>
        </select><br><br>

        
        <label for="email">Email de contact :</label><br>
        <input type="email" id="email" ><br><br>

        
        <input type="reset" value="Annuler">
        <input type="submit" value="Envoyer">
    </form>
    </td></tr>

</table>
</body>
</html>
